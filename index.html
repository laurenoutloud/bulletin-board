<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Bulletin Board</title>
</head>
<body>
    <h1>Bulletin Board</h1>
    <ul class="bulletin-board">
        <li class="note">
            <div class="pin"></div>
            <div class="text">Don't forget John's birthday is on Monday!</div>
            <button type="button" class="delete-button">Delete</button>
        </li>
        <li class="note">
            <div class="pin"></div>
            <div class="text">Grocery list: Milk, eggs, cheese, cereal</div>
            <button type="button" class="delete-button">Delete</button>
        </li>
        <li class="note">
            <div class="pin"></div>
            <div class="text">Cut up the banana, put it in the blender and shake it all up to get a banana smoothie!</div>
            <button type="button" class="delete-button">Delete</button>
        </li>
    </ul>
    <button type="button" class="add-note-button" onclick="showModal()">Add new note</button>
</body>
</html>
